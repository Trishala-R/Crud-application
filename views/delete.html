<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f9f9f9;">

    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
        <h2 style="text-align: center; color: #333;">Delete User</h2>
        <form action="/delete" method="POST" style="display: flex; flex-direction: column;">
            <label for="username" style="margin-bottom: 5px; color: #555;">User name:</label>
            <input type="text" id="username" name="username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
            
            <button type="submit" style="padding: 10px; background-color: #d9534f; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Delete User
            </button>
        </form>
    </div>

</body>
</html>
