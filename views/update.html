<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f2f2f2;">

    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); max-width: 400px; width: 100%;">
        <h2 style="text-align: center; color: #333;">Update User</h2>
        <form action="/update" method="POST" style="display: flex; flex-direction: column;">
            <label for="username" style="margin-bottom: 5px; color: #555;">User name:</label>
            <input type="text" id="username" name="username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;">
            
            <label for="newusername" style="margin-bottom: 5px; color: #555;">New User name:</label>
            <input type="text" id="newusername" name="newusername" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;">
            
            <label for="email" style="margin-bottom: 5px; color: #555;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;">
            
            <label for="password" style="margin-bottom: 5px; color: #555;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
            
            <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Update User
            </button>
        </form>
    </div>

</body>
</html>
